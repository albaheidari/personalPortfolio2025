    <!-- GRID de proyectos -->

            <!-- ====== PROYECTO 1: THE GALLERY ====== -->
        <article class="card"
                data-id="the-gallery"
                data-title="The Gallery"
                data-desc="An immersive VR installation overcoming the limitations of physical spaces. Built in Unity with spatial audio and original electronic composition, it invites the listener to explore sound in three dimensions."
                data-video="https://www.dropbox.com/scl/fi/yxy3mjw832httycvuhvdl/galleryVideo.mp4?rlkey=w1mkhjg70nucqsmz49uf9sz5d&st=mkrkmrmv&raw=1"

          <img src="assets/process/Gallery1.png" alt="The Gallery — thumbnail" class="thumb">
          <h3 class="title">The Gallery</h3>
          <p class="tag">VR • Unity • Spatial Audio</p>
        </article>

        <!-- ====== PROYECTO 2: CALL OF THE KINGS ====== -->
        <article class="card"
                data-id="call-kings"
                data-title="Call of the Kings"
                data-desc="Music redesign project including original music, sound effects, foley and final mix. All audio was edited and mixed in Pro Tools, using a custom template I developed to optimise spatial balance, dynamics and creative effects."
                data-video="https://www.dropbox.com/scl/fi/v005lcfqvq9y4qz5kagmj/Callofkings.mp4?rlkey=nwqiucu5b8puwej2wmrtscr2e&st=83jlp7ij&raw=1"
                data-process="assets/process/Callofkings1.png">
          <img src="assets/process/Callofkings1.png" alt="Call of the Kings — thumbnail" class="thumb">
          <h3 class="title">Call of the Kings</h3>
          <p class="tag">Music & Sound Redesign</p>
        </article>

        <!-- ====== PROYECTO 3: KOYAANISQATSI ====== -->
        <article class="card"
                data-id="koyaanisqatsi"
                data-title="Koyaanisqatsi"
                data-desc="Experimental composition and sound redesign of a fragment from the film Koyaanisqatsi. Created with Pro Tools and Logic Pro, combining synthesis, sound processing and spatial mixing to reimagine the original sequence."
                data-video="https://www.dropbox.com/scl/fi/dfs7qwi9p1g9wqf8cnbxs/Koyaan.mp4?rlkey=j4cmijmq92foqbantfz7w88ww&st=651biup3&raw=1"
                data-process="assets/process/koyaan1.png">
          <img src="assets/process/koyaan1.png" alt="Koyaanisqatsi — thumbnail" class="thumb">
          <h3 class="title">Koyaanisqatsi</h3>
          <p class="tag">Music Redesign</p>
        </article>
